name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-2019
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
  
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore Packages
      run: nuget restore TTVProxy.sln

    - name: Build solution
      run: msbuild TTVProxy.sln -t:rebuild -property:Configuration=Release

    - name: Compress artifact
      run: Compress-Archive -Path .\src\TTVProxy_console\bin\Release\* -Destination .\TTVProxy_console-0.0.${{ github.run_number }}.zip

    - uses: actions/upload-artifact@v3
      name: Upload artifact
      with:
        name: TTVProxy_console-0.0.${{ github.run_number }}
        path: .\TTVProxy_console-0.0.${{ github.run_number }}.zip